<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
     <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="text" formControlName='username' class="form-control" id="exampleInputUsername"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
       [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
     <div class="form-group">
      <label for="exampleInputConfirmPassword">Confirm Password</label>
      <input type="password" formControlName='confirmPassword' class="form-control" id="exampleInputConfirmPassword"
      [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
      </div>
          <div class="invalid-feedback" *ngIf="f.confirmPassword.value != f.password.value">Confirm Password must be equal Password</div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
