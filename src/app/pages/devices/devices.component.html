<div class="container">
  <button type="button" style='margin: 12px 0;' class="btn btn-primary" (click)="addDevice()">Add Device</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of Devices">
        <th>{{res.name}}</th>
        <th>{{res.price}}</th>
        <th>{{res.description}}</th>
      </tr>
    </tbody>
  </table>
</div>
