<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of Users">
        <th>{{res.username}}</th>
        <td>{{res.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
